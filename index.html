<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progressive Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            width: 90%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            margin: 20px 0;
        }
        article {
            background-color: #ffffff;
            border-bottom: 1px solid #dddddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        article h2 {
            margin-top: 0;
        }
        footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navaneeth Anand</h1>
        <h4><i>Engineer/Pirate/Surreal</i></h4>
    </header>
    <main>
        <article>
            <p>I make softwares </p>
        </article>
        <article>
            <h2>./Laya and a little of Shanthanu</h2>
            <p>A story</p>
        </article>
        
    </main>
    <footer>
        <p>&copy; 2024 Navaneeth Anand</p>
    </footer>
</body>
</html>
